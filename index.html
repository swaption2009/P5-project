<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>P5-FEND</title>

	<!-- Load Bootstrap CSS -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Google Maps API Style -->
	<style>
	html, body, #map-canvas {
		height: 350px;
		width: 100%;
		margin: 0;
		padding: 0;
	}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-6">
					<div class="row">
						<div class="form-group">
								<input class="input-lg" style="width: 100%; margin-top: 20px" data-bind="textInput: query" placeholder="Live search by restaurant name or address">
						</div>
					</div>

					<div class="row">
						<h3>Top Ramen Places in San Francisco</h3>
						<p>KnockoutJS Implementation</p>
						<ul data-bind="foreach: filteredRestaurants">
							<li>
								<a data-bind="attr: {'href':  'http://www.yelp.com/biz/' + $data.yelpID}"} target="_blank"><span data-bind="text: name"></span></a> on
								<span data-bind="text: address"></span>
							</li>
						</ul>
					</div>
				</div>

			<!-- Display Google Maps -->
				<div class="col-md-6">
					<h3>Restaurant Maps</h3>
					<p>Hover markers to open InfoWindow</p>
					<div id="map-canvas" class="col-md-12"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h3>Restaurant Info</h3>
				<p>Ajax Implementation (outside KnockoutJS)</p>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Star Rating</th>
							<th>Review Counts</th>
							<th style="color:red">Call Now!</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJrU5NhnJmfvfSJ-VwDL4oWs2WzXIddMI"></script>
	<!-- Yelp oAuth API -->
	<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
	<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
	<!-- jQuery and KnockoutJS -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
	<!-- apps.js -->
	<script type="text/javascript" src="apps.js"></script>

</body>
</html>
