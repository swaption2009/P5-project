<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>P5-FEND</title>

	<!-- Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Maps JavaScript API and Style -->
	<style>
	html, body, #map-canvas {
		height: 500px;
		margin: 0;
		padding: 0;
	}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJrU5NhnJmfvfSJ-VwDL4oWs2WzXIddMI"></script>
</head>

<body class="container">
	<div class="md-col-4">
		<div class="form-group">
			<label>Search here: </label>
			<input style="width: 100%" data-bind="value: location">
		</div>
	</div>

	<h4>Top 10 Ramen Places in San Francisco</h4>
	<ul data-bind="foreach: Restaurants">
		<li class="md-col-8">
			<span data-bind="text: name"> </span> on
			<span data-bind="text: address"> </span>
		</li>
	</ul>

	<!-- Display Google Maps -->
	<div id="map-canvas"></div>

	<!-- jQuery and KnockoutJS -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
	<!-- apps.js -->
	<script type="text/javascript" src="apps.js"></script>
</body>

</html>
