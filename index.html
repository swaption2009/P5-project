<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>P5-FEND</title>

	<!-- Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Maps JavaScript API and Style -->
	<style>
	html, body, #map-canvas {
		height: 450px;
		width: 100%;
		margin: 0;
		padding: 0;
	}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJrU5NhnJmfvfSJ-VwDL4oWs2WzXIddMI"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<input class="input-lg" style="width: 100%; margin-top: 20px" data-bind="value: query" placeholder="Search restaurant name or address">
				</div>
				<p class="input-lg">Your search location is: <span data-bind='text: query'> </span></p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<h4>Top Ramen Places in San Francisco</h4>
				<ul data-bind="foreach: restaurants">
					<li>
						<span data-bind="text: name"> </span> on
						<span data-bind="text: address"> </span>
					</li>
				</ul>
			</div>

			<!-- Display Google Maps -->
			<div class="col-md-8">
				<div id="map-canvas" class="col-md-12"></div>
			</div>
		</div>
	</div>

	<!-- jQuery and KnockoutJS -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
	<!-- apps.js -->
	<script type="text/javascript" src="apps.js"></script>
</body>

</html>
